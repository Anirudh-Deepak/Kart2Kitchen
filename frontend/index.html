<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kart2Kitchen</title>
<style>
body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; }
header { text-align: center; background-color: #28a745; color: white; padding: 40px 20px 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
header h1 { margin: 0; font-size: 2.5em; }
header p { margin: 10px 0 0; font-size: 1.1em; font-weight: 300; }
.container { text-align: center; background: #fff; padding: 40px 20px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); max-width: 500px; margin: 50px auto; }
.btn-container {
  display: flex;
  gap: 15px;
  justify-content: center;
  flex-wrap: wrap;
}

.btn {
  flex: 1;
  min-width: 180px;
  padding: 15px;
  font-size: 18px;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  color: #fff;
  text-decoration: none;
  transition: 0.3s;
}
.btn-user { background-color: #007bff; }
.btn-user:hover { background-color: #0056b3; }
.btn-vendor { background-color: #28a745; }
.btn-vendor:hover { background-color: #218838; }

@media (max-width: 768px) {
  header { padding: 20px 10px; }
  header h1 { font-size: 1.8em; }
  header p { font-size: 1em; }
  .container { margin: 20px auto; padding: 20px; }
  .btn { font-size: 16px; padding: 12px; min-width: 100%; }
}
</style>
</head>
<body>
<header>
    <h1>Kart2Kitchen</h1>
    <p>Connecting Local Vendors & Communities</p>
</header>
<div class="container">
    <div class="btn-container">
        <a href="user_register.html" class="btn btn-user">Register / Login as User</a>
        <a href="vendor_register.html" class="btn btn-vendor">Register / Login as Vendor</a>
    </div>
</div>
</body>
</html>
